<!DOCTYPE html>
<head><title>VIRTUAL CREDIT CARD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="front">
                    <img src="map (1).png" class="map-img">
                    <div class="row">
                        <img src="chip (1).png" width="60px">
                        <img src="visa (1).png" width="60px">
                    </div>
                    <div class="row card-no">
                        <p>5244</p>
                        <p>2150</p>
                        <p>8252</p>
                        <p>6420</p>
                    </div>
                    <div class="row card-holder">
                        <p>CARD HOLDER</p>
                        <P>VALID TILL</P>
                    </div>
                    <div class="row name">
                        <p>VAISHNAVI</p>
                        <P>10/27</P>
                    </div></div>
                    <div class="back">
                        <img src="map (1).png" class="map-img">
                        <div class="bar"></div>
                        <div class="row card-cvv">
                            <div>
                                <img src="pattern.png">
                            </div>
                            <p>824</p>
                        </div>
                        <div class="row card-text">
                            <p>this is a virtual card design using HTML and CSS.</p>
                        </div>
                        <div class="row signature">
                            <p>CUSTOMER SIGNATURE</p>
                            <img src="visa (1).png" width="80px">
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
